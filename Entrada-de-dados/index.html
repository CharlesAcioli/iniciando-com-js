<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrada de dados com JS</title>
  </head>
  <body>
    <section>
      <h1>Entrada de dados com prompt()</h1>
      <button id="entradaPrompt">Clique aqui!</button>
      <hr />

      <h1>Somar dois números</h1>
      <button id="somarNumeros">Clique aqui!</button>
      <h4>
        Resultado da soma:
        <span id="resSoma"></span>
      </h4>
      <hr />

      <h1>Simular Cadastro de Usuário</h1>
      <form name="registro" autocomplete="off">
        <input type="text" name="nome" placeholder="Nome" required />
        <input type="text" name="sobrenome" placeholder="Sobrenome" required />
        <input type="submit" value="Cadastrar" />
      </form>
      <span id="msgcadastro"></span>
    </section>

    <script src="script.js"></script>
  </body>
</html>
